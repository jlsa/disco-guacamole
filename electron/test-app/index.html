<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="tailwind.css">
  <!-- <link rel="stylesheet" type="text/css" href="weatherapp.css" /> -->
  <script defer src="render.js"></script>
</head>

<body>
  <form>
    <div class="container mx-auto p-4">
      <!-- row -->
      <div class="flex flex-row flex-shrink flex-grow flex-wrap -mx-4">
        <div class="px-4 w-full sm:w-1/2 md:w-1/3">
          <div class="mb-2">
            <input
              type="text"
              id="search"
              class="block w-full border border-gray-400 py-1 px-4
                text-gray-700 tex-md focus:outline-none focus:border-gray-500"
              placeholder="Veendam, nl"
              autofocus
            />
            <button id="submit"
              class="rounded-md py-2 px-4 text-gray-100 bg-green-500 hover:bg-green-600 focus:outline-none">Submit</button>
            <span id="msg" class="text-gray-600 text-xs"></span>
          </div>
        </div>
        <div class="px-4 w-full sm:w-1/2 md:w-1/3">
        <button
          type="button"
          class="rounded-md py-2 px-4 text-gray-100 bg-red-500 hover:bg-red-600 focus:outline-none"
          id="clear-list-btn"
        >Clear</button>
        </div>
      </div>
    </div>
  </form>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities flex flex-row flex-shrink flex-wrap">
      </ul>
    </div>
  </section>
</body>

</html>
