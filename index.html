        var isHovering = false;
        var isJiggling = false;

        function jiggle() {
            if (!isJiggling) {
                var min = 0.75, max = 1.5;
                var rand = (Math.random() * (max - min + 1) + min);
                var waitTime = Math.floor(rand * 1000);
                if (!isHovering) {
                    $('.card').addClass('jiggle');
                    isJiggling = true;
                }
                setTimeout(jiggle, Math.floor((rand * 1000)));
            } else {
                var min = 3, max = 10;
                var rand = Math.random() * (max - min) + min;
                var waitTime = Math.floor(rand * 1000);
                if (!isHovering) {
                    isJiggling = false;
                    $('.card').removeClass('jiggle');
                }
                setTimeout(jiggle, Math.floor(rand * 1000));
            }
        }

        function setEventName() {
            if (mobileAndTabletCheck()) {
                $('.event-name').text('\'click\'');
            } else {
                $('.event-name').text('\'mouseover\'');
            }
        }

        $(function () {
            setEventName();
            jiggle();
            $('.card').hover(function (e) {
                isHovering = true;
                $(this).removeClass('jiggle');
                isJiggling = true;
                return false;
            }, function (e) {
                isHovering = false;
            });
        });
        (function (l) { var i, s = { touchend: function () { } }; for (i in s) l.addEventListener(i, s) })(document); // sticky hover fix in iOS
